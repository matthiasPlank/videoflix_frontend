
<div id="password-reset-content" class="content">
    <div class="form-container">
        <h2>Forget Password</h2>

        <form [formGroup]="resetPasswordForm" id="reset-password-form" *ngIf="!sendMailSuccessfully && !showSpinner" (ngSubmit)="resetPassword()">
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="max@mustermann.com" formControlName="email" required>
            </mat-form-field>

            <div class="form-error" *ngIf="sendForgetPasswordEmailFailed">
                <span>Send Mail Failed - {{errorMessage}}</span>
            </div>

            <button mat-raised-button class="red-btn" [disabled]="!resetPasswordForm.valid">Reset Password</button>
            <button mat-raised-button class="gray-btn" type="button" (click)="backToLogin()">Back to Login</button>
        </form>

        <div class="sendMailSuccessfully" *ngIf="sendMailSuccessfully">
            <span>Send email successfully - Please check your emails</span>
            <button mat-raised-button class="gray-btn" type="button" (click)="backToLogin()">Back to Login</button>
        </div>

        <div *ngIf="showSpinner">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
