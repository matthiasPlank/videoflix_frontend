<div id="login">
    <img id="login-background-image" src="/assets/img/popcorn.jpg" alt="popcorn">

    <div id="login-header">
        <img id="login-header-logo" src="/assets/logo/videoflix.png" alt="logo">
    </div>
 
    <app-login-form *ngIf="!showRegister" class="formcontainer" (showReg)="showReg()"></app-login-form>
    <app-register-form *ngIf="showRegister" class="formcontainer"></app-register-form>




</div>
