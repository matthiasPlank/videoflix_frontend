<h2>Upload your own video</h2>

<label>
    Title:
    <input type="text" (change)="onTitleChanged($event)">
</label>
<br />
<label>
    Description:
    <input type="text" (change)="onDescriptionChanged($event)">
</label>
<br />
<label>
    Video_File:
    <input type="file" (change)="onVideofileChanged($event)">
</label>
<br />
<label>
    Poster_File:
    <input type="file" (change)="onPosterfileChanged($event)">
</label>
<br />
<label>
    Created_at:
    <input type="date" (change)="onDateChanged($event)">
</label>
<br />
<label>
    Genre:
    <select (change)="onGenreChanged($event)">
        <option value="Drama">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Action">Action</option>
        <option value="Thriller">Thriller</option>
        <option value="Horror">Horror</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Romance">Romance</option>
        <option value="Adventure">Adventure</option>
        <option value="Crime">Crime</option>
        <option value="Animation">Animation</option>
        <option value="Mystery">Mystery</option>
        <option value="Documentary">Documentary</option>
        <option value="Other">Other</option>
        <!-- Add more options as needed -->
    </select>
</label>
