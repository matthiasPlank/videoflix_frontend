<div id="category" *ngIf="categoryVideos.length > 0">
    {{categoryName}}
    <div id="category-video" >
        <div id="category-video-item" *ngFor="let video of categoryVideos; index as i;">
            VIDEO {{i}}
            <video width="320" height="240" controls>
                <source src="{{video.video_file}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>
